<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Psychic Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <div class="jumbotron">
        <h1>The Psychic Game<img src="assets/images/crystalball.png"></h1>
        <p>Guess what letter I'm thinking of...</p>
        <p>
            <a class="btn btn-primary btn-lg" id="start" role="button">Start</a>
        </p>

        <ul class="list-group">
            <li class="list-group-item">
                Wins:
                <span id="wins"></span>
            </li>
            <li class="list-group-item">
                Losses: 
                <span id="losses"></span>
            </li>
            <li class="list-group-item">
                Guesses Left: 
                <span id="guesses-left"></span>
            </li>
            <li class="list-group-item">
                Your guesses so far: 
                <span id="user-text"></span>
            </li>

        </ul>
    </div>

    <footer>
        “Crystal Ball” icon designed by Nikita Kozin from <a href="https://thenounproject.com/term/crystal-ball/516774/#" target="_blank">Noun Project</a>
    </footer>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
